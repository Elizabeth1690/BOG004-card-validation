<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<header>
  <div class="titulo">
    <h1>Bienvenid@ a almacenes</h1>
     <h2>Prueba Eliza</h2>
    <img src="https://i.imgur.com/i1JPwqm.jpg">
  </div></br></br></br></br>
  <div id="linea"></div></br>
</header>

<body>
  <div id="datoscomprador">
    <div id="subtitulocomprador">
      <h3>Datos del comprador</h3>
    </div></br>
    <form class="form">
      <div class="infocomprador"><label>Nombre
          <input type=" text" id=nombre name="name">
        </label>
      </div>
      <div class="infocomprador "><label>Email
          <input type="text" name="email">
        </label>
      </div>
      <div class="infocomprador  "><label>Teléfono
          <input type="text" name="phone">
        </label>
      </div>
      <div class="infocomprador "><label>Dirección
          <input type="text" name="direction">
        </label>
      </div>
      <div class="infocomprador ">
        <label>Ciudad
          <input type="text" name="city">
        </label>
      </div></br>
      <input type="button" id="save" name="btn" value="Guardar">
  </div>
  </br></br>
  </form class="form1">
  <div id="datostarjeta">
    <div id="subtitulotarjeta">
      <h3>Datos de tarjeta</h3>
    </div></br></br>
    <form>
      <div class="infotarjeta">
        <img src="https://i.imgur.com/EVGwFWU.png">
        <label>Número de tarjeta
          <input type="text" id="cardnumber" class="numtarjeta" name="cardnumber"
            placeholder="Ingresa número de tarjeta">
        </label>
      </div></br>
      <input type="button" id="validate" class="validar" name="btn1" value="Validar"></br></br></br>
      <div id="formulariotarjeta" class="infotarjeta">
        <input list="browsers" id="myBrowser" name="myBrowser" placeholder="Número de cuotas" />
        <datalist id="browsers">
          <option value="1 cuota"></option>
          <option value="2 cuotas"></option>
          <option value="3 cuotas"></option>
          <option value="4 cuotas"></option>
          <option value="5 cuotas"></option>
          <option value="6 cuotas"></option>
          <option value="7 cuotas"></option>
          <option value="8 cuotas"></option>
          <option value="9 cuotas"></option>
          <option value="10 cuotas"></option>
          <option value="11 cuotas"></option>
          <option value="12 cuotas"></option>
          <option value="24 cuotas"></option>
          <option value="36 cuotas"></option>
        </datalist>
      </div>
      </br>
      <div class="infotarjeta">
        <label>Nombre y Apellido como figura en la tarjeta
          <input type="text" name="namecard">
        </label>
      </div>
      </br>
      <div class="infotarjeta">
        <label>Fecha de vencimiento
          <input type="month" name="Expirationdate" min="2022-01" max="" required>
        </label>
      </div>
      </br>
      <div class="infotarjeta">
        <label>Código de seguridad
          <input type="number" name="securitycode" size="4" min="0000" max="9999" required>
        </label>
      </div>
      <div>
        <input type="button" name="btn2" class="pagar" value="Pagar">
      </div>
  </div>
  </form>
  <main></main>
  <footer></footer>
  <script src="index.js" type="module"></script>
</body>

</html>
